name: TypeScript check

on: [push, pull_request, workflow_dispatch]

jobs:
  check-format:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1

    - name: Install Prettier and other deps
      run: bun i

    - name: Check for TS errors
      run: bun run tsc